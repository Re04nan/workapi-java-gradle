server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

# H2
spring:
  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
    
  jpa:
    database: 
      platform: org.hibernate.dialect.H2Dialect


